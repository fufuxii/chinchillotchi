<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="fufuxii" />
    <title>Chinchillotchi</title>
    <link rel="stylesheet" href="index.css" />
    <script src="functions.js" defer></script>
  </head>

  <body>
    <header>
      <img src="art/main/title.png" id="title" class="title" />
      <img src="art/main/button_min.png" id="buttonMin" class="buttonHeader"  />
      <img src="art/main/button_close.png" id="buttonClose" class="buttonHeader"/>
    </header>

    <main>
      <div id="chinchillaInfo" class="chinchilla-info">
        <div id="chinchillaArt" class="chinchilla-art">
          <img src="art/chinchilla/chinchilla_default_1.png"/>
        </div>
        
        <div id="bubbleState" class="bubble-state">
          <img src="art/bubble/bubble_eat_1.png"/>
        </div>

        <div id="lifeBar" class="life-bar">
          <img src="art/life-bar/life_bar_100.png"/>
        </div>
      </div>

      <div id="buttonsActions" class="buttons-actions">
        <img src="art/action/button_eat.png" id="buttonEat" class="buttonAction"/>
        <img src="art/action/button_pet.png" id="buttonPet" class="buttonAction"/>
        <img src="art/action/button_sleep.png" id="buttonSleep" class="buttonAction"/>
        <img src="art/action/button_wash.png" id="buttonWash" class="buttonAction"/>
      </div>
    </main>
  </body>
</html>
